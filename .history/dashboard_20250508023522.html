<div class="dashboard-container">
  <table class="dashboard-table">
    <thead>
      <tr>
        <th>Profile Name</th>
        <th>Email</th>
        <th>Sign-In History</th>
        <th>My Posts</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Repeat this <tr> per user or per row of data -->
      <tr>
        <td>John Doe</td>
        <td>john@example.com</td>
        <td>
          <ul>
            <li>2025-05-01 10:00</li>
            <li>2025-04-28 15:30</li>
          </ul>
        </td>
        <td>
          <ul>
            <li>My Vacation</li>
            <li>Spring Flowers</li>
          </ul>
        </td>
        <td class="actions">
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
      <!-- ... -->
    </tbody>
  </table>
</div>

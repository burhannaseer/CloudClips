  <script>
    // Render all posts (same JS as before, but with action buttons wired in)
    function renderPosts(containerId, onlyUserPosts = false) {
      const container = document.getElementById(containerId);
      if (!container) return;

      const posts = JSON.parse(localStorage.getItem('posts')) || [];
      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      const filtered = onlyUserPosts && user
        ? posts.filter(p => p.userEmail === user.email)
        : posts;

      container.innerHTML = filtered.length
        ? filtered.map((p,i) => `
          <div class="post">
            <h3>${p.title || 'Untitled'}</h3>
            ${p.type.startsWith('video')
              ? `<video controls><source src="${p.media}" type="${p.type}"></video>`
              : `<img src="${p.media}" alt="">`
            }
            <p>${p.description}</p>
            <div class="actions">
              <button onclick="likePost(${i})">‚ù§Ô∏è ${p.likes}</button>
              <button onclick="sharePost(${i})" title="Share">üîó</button>
              <button onclick="savePost(${i})" title="Save">üíæ</button>
            </div>
          </div>
        `).join('')
        : '<p>No posts to display.</p>';
    }

    // Wire up home page
    document.addEventListener('DOMContentLoaded', () => renderPosts('feed', false));

    // Existing functions: likePost, sharePost, savePost (implemented in your JS file)
  </script>
